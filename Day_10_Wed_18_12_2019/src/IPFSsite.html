
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/ipfs-http-client/dist/index.js"></script>  
        <script src="https://bundle.run/buffer"></script>     
    </head>
    <body>
        <h1>IPFS add and retrieve</h1>
        <div class="buttonHolder">
            Upload file: 
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="files[]" multiple />
                <input type="button" class="button" value="Upload File" onclick="addFile()" />
            </form><br>
            Hash to retrieve: <input type="text" id="hashtoretrieve">
            <input type= "button" class="button" value="Retrieve file" onclick="retrieveFile();"><br>
        </div>
        <pre id="log"></pre>
                   
    </body>
<script src="script.js"></script>
</html>
